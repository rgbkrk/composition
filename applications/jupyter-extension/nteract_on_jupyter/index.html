<html>

<head>
  <meta charset="utf-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">

  <title>{% block title %}{{page_title}}{% endblock %}</title>


  <script id="jupyter-config-data" type="application/json">{
    {% for key, value in page_config.items() -%}
    "{{ key }}": "{{ value }}",
    {% endfor -%}
    "baseUrl": "{{ base_url }}",
    "wsUrl": "{{ ws_url }}",
    "publicUrl": "{{ public_url }}",
    "contentsPath": "{{ contents_path }}",
    "page": "{{ page }}"
  }</script>

  {% block favicon %}<link rel="shortcut icon" type="image/x-icon" href="{{ base_url }}static/base/images/favicon.ico">{% endblock %}

  {% for bundle_file in bundle_files %}
  <script src="{{ bundle_file }}" type="text/javascript" charset="utf-8"></script>
  {% endfor %}


  {% if mathjax_url %}
  <script type="text/javascript" src="{{mathjax_url}}?config={{mathjax_config}}&amp;delayStartupUntil=configured" charset="utf-8"></script>
  {% endif %}

  {% block meta %}
  {% endblock %}

  <style>
    html {
      overflow: hidden;
      height: 100%;
    }

    body {
      height: 100%;
      overflow: auto;
    }
  </style>

</head>

<body>

<script type="text/javascript">
function _remove_token_from_url() {
  if (window.location.search.length <= 1) {
    return;
  }
  var search_parameters = window.location.search.slice(1).split("&");
  for (var i = 0; i < search_parameters.length; i++) {
    if (search_parameters[i].split("=")[0] === "token") {
      // remote token from search parameters
      search_parameters.splice(i, 1);
      var new_search = "";
      if (search_parameters.length) {
        new_search = "?" + search_parameters.join("&");
      }
      var new_url =
        window.location.origin +
        window.location.pathname +
        new_search +
        window.location.hash;
      window.history.replaceState({}, "", new_url);
      return;
    }
  }
}
_remove_token_from_url();
</script>

<div id="root">
</div>

<script src="{{ base_url }}nteract/static/lib/main.js" type="text/javascript" charset="utf-8"></script>

<script>
WebFontConfig = {
  google: {
    families: ["Source Sans Pro", "Source Serif Pro", "Source Code Pro"]
  }
};

(function(d) {
  var wf = d.createElement("script"),
    s = d.scripts[0];
  wf.src = "https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js";
  wf.async = true;
  s.parentNode.insertBefore(wf, s);
})(document);
</script>

</body>

</html>
